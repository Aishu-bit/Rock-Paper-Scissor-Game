<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="distance">ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock image" height="200px" width="200px">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper image" height="200px" width="200px">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor image" height="200px" width="200px">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">PLAY NOW</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
